apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: walkingstudio
            - name: POSTGRES_USER
              value: user10
            - name: POSTGRES_PASSWORD
              value: new1234!

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
spec:
  type: LoadBalancer
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
